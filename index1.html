<!DOCTYPE html>
<html>
  <head>
    <title>Horizontal Scroll on Vertical Scrolling</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevents default page scrolling */
      }

      #horizontalScroll {
        width: 100%;
        height: 240px; /* Height of your image */
        overflow-x: hidden;
        white-space: nowrap;
        line-height: 0; /* Removes extra space below the image */
      }

      #horizontalScroll img {
        width: 3000px; /* Width of your image */
        height: 240px; /* Height of your image */
        vertical-align: top; /* Aligns image to the top of the container */
      }
    </style>
  </head>
  <body>
    <div id="horizontalScroll">
      <!-- Your image -->
      <img src="example_image.png" alt="Your Image Description" />
    </div>

    <script>
      document.addEventListener(
        "wheel",
        function (e) {
          var horizontalScroll = document.getElementById("horizontalScroll");
          horizontalScroll.scrollLeft += e.deltaY;
          e.preventDefault();
        },
        { passive: false }
      );
    </script>
  </body>
</html>
